
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Locatario</title>
    <link rel="stylesheet" href="estilo.css">

</head>
<body>
    <header>
        
        <main>
            <h1>Cadastro de Locatario</h1>

            <form class="cadastro" action="">
                <label class="name" for="name">
                    <span>Name:</span><br>
                    <input type="name" id="name" name="name" required="obrigatorio">
                </label>

                <form class="cpf" action="">
                    <label class="cpf" for="cpf">
                        <span>CPF:</span> <br>
                        <input type="cpf" id="cpf" cpf="cpf" required="obrigatorio">
                    </label>

                <label class="email" for="email">
                    <span>E-mail:</span> <br>
                    <input type="email" id="email" emaill="'email" required="obrigatorio">
                </label>

                <label class="telefone" for="telefone">
                    <span>Telefone:</span> <br>
                    <input type="telefone" id="telefone" telefone="'telefone" required="obrigatorio">
                </label>

                <label class="cidade" for="cidade">
                    <span>Cidade:</span> <br>
                    <input type="Cidade" id="Cidade" telefone="'Cidade" required="obrigatorio">
                </label>

                <label class="bairro" for="bairro">
                    <span>Bairro:</span> <br>
                    <input type="bairro" id="bairro" bairro="'bairro" required="obrigatorio">
                </label>

                <label class="cep" for="CEP">
                    <span>CEP:</span> <br>
                    <input type="CEP" id="CEP" CEP="'CEP" required="obrigatorio">
                </label>

                <label class="rua" for="rua">
                    <span>Rua:</span> <br>
                    <input type="rua" id="rua" rua="'rua" required="obrigatorio">
                </label>

                <label class="propriedade" for="propriedade">
                    <span>Informar característica do imóvel:</span> <br>
                    <input type="propriedade" id="propriedade" propriedade="'propriedade" required="obrigatorio">
                </label>

                <label class="definicao" for="definicao de pessoas">
                    <span>Limite de pessoas:</span> <br>
                    <input type="definicao de pessoas" id="definicao de pessoas" definicao de pessoas="'definicao de pessoas">
                </label>

                <label class="valor" for="valor do imovel">
                    <span>Valor do imóvel:</span> <br>
                    <input type="valor do imovel" id="valor do imovel" valor do imovel="'valor do imovel">
                </label>

                <button class="botaosalvar">Cadastrar</button>

                <div class="navegacao">
                    <a href="facebook-fill.svg">
                        <img class="facebook" src="facebook-fill.svg" alt="Facebook">
                    </a>
                    <a href="instagram-fill.svg">
                        <img class="instagram" src="instagram-fill.svg" alt="Instagram">
                    </a>
                    <a href="linkedin-fill.svg">
                        <img class="linkedin" src="linkedin-fill.svg" alt="Linkedin">
                    </a>
                </div>
                



            </form>
        </main>
    </header>
    
</body>
</html>
