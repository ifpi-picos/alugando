
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Locatario</title>
    <link rel="stylesheet" href="estilo.css">

</head>
<body>
    <header>
        
        <main>
            <div class="titulo">
                <h1 >Alugando</h1>
            </div>

            <h1 class="cadastro" >Cadastro Locador</h1>


            <form action="">
                <label class="" for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label class="" for="email">E-mail</label>
                <input type="email" id="email" name="email" required>

                <label class="" for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="'telefone" required>

                <label class="" for="cidade">Cidade</label>
                <input type="" id="cidade" name="cidade" required>


                <label class="" for="bairro">Bairro</label>
                <input type="text" id="bairro" name="bairro" required>

                <label class="" for="cep">CEP</label>
                <input type="number" id="cep"  name="cep" required>

                <label class="" for="rua">Rua</label>
                <input type="text" id="rua" required="obrigatorio">
                

                <label class="" for="caracteristica">Caracteristica do imóvel</label>
                <input type="text" id="caracteristica" name="caracteristica" required>
    

                <label class="" for="definicao">Definição de pessoas</label>
                <input type="text" id="definicao" name="definicao">

                <label class="" for="valor">Valor do imóvel</label>
                <input type="number" id="valor"  name="valor">

                <label class="" for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>


                <label class="" for="confirmaSenha">Confirmar senha</label>
                <input type="password" id="confirmaSenha" name="confirmaSenha" required>               

                <button class="botaosalvar">Cadastrar</button> 
                
                

                <div class="navegacao">
                    <a href="facebook-fill.svg">
                        <img class="facebook" src="facebook-fill.svg" alt="Facebook">
                    </a>
                    <a href="instagram-fill.svg">
                        <img class="instagram" src="instagram-fill.svg" alt="Instagram">
                    </a>
                    <a href="linkedin-fill.svg">
                        <img class="linkedin" src="linkedin-fill.svg" alt="Linkedin">
                    </a>
                </div>
                



            </form>
        </main>
    </header>
    
</body>
<script src="main.js
"></script>
</html>
