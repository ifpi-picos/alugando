
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Locatario</title>
    <link rel="stylesheet" href="estilo.css">

</head>
<body>
    <header>
        
        <main>
            <h1>Cadastro de Locatario</h1>

            <form class="cadastro" action="">
                <label class="name" for="name">
                    <span>Name</span>
                    <input type="name" id="name" name="name">
                </label>

                <label class="email" for="email">
                    <span>E-mail</span>
                    <input type="email" id="email" emaill="'email">
                </label>

                <label class="telefone" for="telefone">
                    <span>Telefone</span>
                    <input type="telefone" id="telefone" telefone="'telefone">
                </label>

                <label class="cidade" for="cidade">
                    <span>Cidade</span>
                    <input type="Cidade" id="Cidade" telefone="'Cidade">
                </label>

                <label class="bairro" for="bairro">
                    <span>Bairro</span>
                    <input type="bairro" id="bairro" bairro="'bairro">
                </label>

                <label class="cep" for="CEP">
                    <span>CEP</span>
                    <input type="CEP" id="CEP" CEP="'CEP">
                </label>

                <label class="rua" for="rua">
                    <span>Rua</span>
                    <input type="rua" id="rua" rua="'rua">
                </label>

                <label class="propriedade" for="propriedade">
                    <span>Propriedade</span>
                    <input type="propriedade" id="propriedade" propriedade="'propriedade">
                </label>

                <label class="definicao" for="definicao de pessoas">
                    <span>Definição de pessoas</span>
                    <input type="definicao de pessoas" id="definicao de pessoas" definicao de pessoas="'definicao de pessoas">
                </label>

                <label class="valor" for="valor do imovel">
                    <span>Valor do imóvel</span>
                    <input type="valor do imovel" id="valor do imovel" valor do imovel="'valor do imovel">
                </label>

                <div class="navegacao">
                    <a href="#">
                        <img class="facebook" src="#" alt="Facebook">
                    </a>
                    <a href="#">
                        <img class="instagram" src="#" alt="Instagram">
                    </a>
                    <a href="#">
                        <img class="linkedin" src="#" alt="Linkedin">
                    </a>
                </div>    



            </form>
        </main>
    </header>
    
</body>
</html>
