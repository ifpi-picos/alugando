<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <main>
            <div class="titulo">
                <h1>Alugando</h1>
            </div>
            
            <h1 class="cadastro">login do cliente</h1>

            <form action="">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>

                <button class="botaosalvar">Continuar</button>

                
                <nav class="cadastraSe">
                    <a class="botaologin" href="#"  target="_self">Esqueci minha senha</a>
                </nav>

                <div class="navegacao">
                    <a href="facebook-fill.svg">
                    <img class="facebook" src="facebook-fill.svg" alt="Facebook">
                    </a>
                    <a href="instagram-fill.svg">
                        <img class="instagram" src="instagram-fill.svg" alt="Instagram">
                    </a>
                    <a href="linkedin-fill.svg">
                        <img class="linkedin" src="linkedin-fill.svg" alt="Linkedin">
                    </a>

                </div>

            </form>


        </main>
    </header>
    
</body>
</html>
