<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Inquilino</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div>
        <h1>CADASTRO INQUILINO</h1>
    </div>

    <form>
        <div>
            <label>Nome completo:</label><br>
            <input type="text" nome="name" id="nome">
        </div>

        <div>
            <label>Email:</label><br>
            <input type="email" nome="email" id="email">
        </div>

        <div>
            <label>Telefone:</label><br>
            <input type="number" nome="telefone" id="telefone">
        </div>

        <div>
            <label>Idade:</label><br>
            <input type="text" nome="idade" id="idade">
        </div>

        <div>
            <label>Cidade:</label><br>
            <input type="text" nome="Cidade" id="Cidade">
        </div>

        <div>
            <label>Tipo de moradia:</label><br>
            <label>
               <input type="radio" nome="Alugando" id="Sim" checked>Casa <br>
            </label>
            <label>
                <input type="radio" nome="Alugando" id="Não" checked>Apartamento <br>
             </label>
            <label>
                <input type="radio" nome="Alugando" id="Sim" checked>Kitnet <br>
            </label>
        </div>

        <div>
            <label>Você trabalha?</label><br>
            <label>
               <input type="radio" nome="Alugando" id="Sim" checked>Sim <br>
            </label>
            <label>
                <input type="radio" nome="Alugando" id="Não" checked>Não <br>
             </label>
            <label>
        </div>

        <div>
            <label>Você estuda?</label><br>
            <label>
               <input type="radio" nome="Alugando" id="Sim" checked>Sim <br>
            </label>
            <label>
                <input type="radio" nome="Alugando" id="Não" checked>Não <br>
             </label>
            <label>
        </div>

        <div>
            <label>Quantidade de pessoas:</label><br>
            <select id="Quantidade de pessoas">
                <option selected disabled value="">Informe</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4 ou mais</option>
        </div>

        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
